<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Train Ticket</title>
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="../images/logo.svg" />
  </head>
  <body
    class="bg-[url(../images/bg.avif)] bg-cover bg-center bg-fixed bg-no-repeat"
  >
    <div
      class="fixed inset-0 w-full h-full bg-gradient-to-b from-black/70 to-blue-900/50 -z-10"
    ></div>

    <header class="w-full md:p-2">
      <div id="navbar" class="flex items-center p-3 justify-between">
        <!-- Logo -->
        <div id="logo" class="flex flex-center">
          <img src="../images/logo.svg" class="h-8 ml-2 md:h-12" />
          <h1
            class="text-2xl font-extrabold tracking-tight text-yellow-400 hidden md:block md:ml-8"
          >
            IRCTC Ticket Booking
          </h1>
        </div>

        <!-- Bars Icon (Pushed to Right) -->
        <button
          id="navDialog"
          class="ml-auto pr-4 md:hidden"
          onclick="handleMenu()"
        >
          <img
            src="../images/bars-solid.svg"
            alt="navigation"
            class="h-8 md:invisible"
          />
        </button>

        <div id="links" class="hidden md:block mr-4">
          <nav class="flex gap-16">
            <a
              href="index.html"
              class="hover:text-stone-400 text-lg font-extrabold text-yellow-400"
              >Home</a
            >
            <a
              href="index.html#services"
              class="hover:text-stone-400 text-lg font-extrabold text-yellow-400"
              >Services</a
            >
            <a
              href="contact.html"
              class="hover:text-stone-400 font-extrabold text-lg text-yellow-400"
              >Contact</a
            >
            <a
              href="about.html"
              class="hover:text-stone-400 font-extrabold text-lg text-yellow-400"
              >About</a
            >
          </nav>
        </div>
      </div>

      <div
        id="menu"
        class="fixed bg-[url(../images/bg.avif)] bg-cover bg-center bg-fixed bg-no-repeat inset-0 p-3 md:hidden hidden"
      >
        <div
          class="fixed inset-0 w-full h-full bg-gradient-to-b from-black/70 to-blue-900/50 -z-10"
        ></div>
        <div class="flex justify-between">
          <div id="logo">
            <img src="../images/logo.svg" class="h-8 ml-2 md:h-12" />
          </div>
          <button
            class="p-2 md:hidden transition-all duration-200 active:scale-90"
            onclick="handleMenu()"
          >
            <img src="../images/cancel.png" alt="cancel" />
          </button>
        </div>
        <div class="mt-[16px]">
          <a
            href="index.html"
            class="hover:bg-gray-800 text-yellow-400 text-lg font-extrabold m-3 p-3 block rounded-lg active:bg-gray-400"
            >Home</a
          >
          <a
            href="about.html"
            class="hover:bg-gray-800 text-yellow-400 text-lg font-extrabold m-3 p-3 block rounded-lg active:bg-gray-400"
            >About us</a
          >
          <a
            href="contact.html"
            class="hover:bg-gray-800 text-yellow-400 text-lg font-extrabold m-3 p-3 block rounded-lg active:bg-gray-400"
            >Contact us</a
          >
        </div>
      </div>
    </header>
    <main>
      <section
        class="flex flex-col items-center justify-center min-h-screen px-4"
      >
        <h2 class="text-4xl font-bold text-yellow-400 mb-8 mt-10 text-center">
          Book Your Train Ticket
        </h2>

        <form class="bg-gray-800 p-8 rounded-2xl mb-32 w-full max-w-md">
          <!-- Train ID Validation Section -->
          <div id="trainIdSection">
            <input
              id="trainId"
              type="number"
              placeholder="Enter Train ID"
              required
              class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            />
            <button
              id="validateTrainBtn"
              type="button"
              class="w-full bg-yellow-400 text-black font-bold py-3 rounded-lg hover:bg-yellow-300 transition duration-300"
            >
              Validate Train ID
            </button>
          </div>

          <!-- Rest of Booking Form -->
          <div id="bookingFormSection" class="hidden">
            <input
              id="passengerName"
              type="text"
              placeholder="Enter Passenger Name"
              required
              class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            />

            <select
              id="sourceStation"
              required
              class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            >
              <option value="">Select Source Station</option>
            </select>

            <select
              id="destinationStation"
              required
              class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            >
              <option value="">Select Destination Station</option>
            </select>

            <input
              id="travelDate"
              type="date"
              required
              class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-6 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            />

            <button
              id="confirmBtn"
              type="button"
              class="w-full bg-yellow-400 text-black font-bold py-3 rounded-lg hover:bg-yellow-300 transition duration-300"
            >
              Confirm Booking
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer
      class="text-center py-4 bg-gray-900 text-gray-300 flex flex-wrap flex-col justify-center items-center"
    >
      <p class="mt-8">Â© 2025 IRCTC. All Rights Reserved.</p>
      <p class="mt-2">
        Customer Support: 1800-XXXX-XXXX | Email: support@irctc.com
      </p>
      <div class="h-30 w-60 mt-16 grid grid-cols-3 gap-x-2 justify-center">
        <div class="">
          <a href="https://x.com/Prabhatsingh415?t=BTGdSlxO0-aWVmkqh-wK4w&s=08 "
            ><img src="../images/X.png" alt="X"
          /></a>
        </div>
        <div class="">
          <a href="https://github.com/prabhatsingh415"
            ><img src="../images/github.png" alt="github"
          /></a>
        </div>
        <div class="">
          <a
            href="https://www.linkedin.com/in/prabhat-singh-rj415?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app "
            ><img src="../images/linkdin.png" alt="LinkedIn"
          /></a>
        </div>
      </div>
    </footer>

    <!-- Login Required Modal -->
    <div
      id="loginModal"
      class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/30 backdrop-blur-sm"
    >
      <div
        class="bg-slate-800 text-yellow-400 rounded-2xl shadow-xl p-6 w-80 text-center"
      >
        <h2 class="text-xl font-bold mb-2">Login Required</h2>
        <p class="mb-4">You must be logged in to book a ticket.</p>
        <div class="flex flex-col gap-3">
          <!-- Login button -->
          <a
            href="../html/logIn.html"
            class="w-full bg-yellow-400 text-black font-semibold px-4 py-2 rounded-lg hover:bg-yellow-300 transition"
          >
            Login
          </a>
          <!-- Signup button -->
          <a
            href="../html/signUp.html"
            class="w-full bg-yellow-400 text-black font-semibold px-4 py-2 rounded-lg hover:bg-yellow-300 transition"
          >
            Signup
          </a>
          <!-- Cancel button -->
          <button
            onclick="closeLoginModal()"
            class="w-full border border-yellow-400 text-yellow-400 px-4 py-2 rounded-lg hover:bg-yellow-400 hover:text-black transition"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Booking Loader Overlay -->
    <div
      id="bookingLoader"
      class="fixed inset-0 z-40 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm"
    >
      <div
        class="w-16 h-16 border-4 border-t-yellow-400 border-gray-200 rounded-full animate-spin"
      ></div>
    </div>

    <!-- Scripts (at end so DOM elements exist) -->
    <script src="../javascript/header.js"></script>
    <script src="../javascript/BookTicket.js"></script>
  </body>
</html>
